<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registro.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Ephesis&display=swap"
      rel="stylesheet"
    />
    <title>Registro</title>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <div class="title">Registre-se</div>
        <a class="login-button" href="/login.html">Entrar</a>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Digite seu nome"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Digite seu email"
          />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Digite sua senha"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirme sua senha:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Digite sua senha novamente"
            required
          />
        </div>
        <div class="button-container">
          <button type="submit" class="submit-button">Continuar</button>
        </div>
      </form>
      <a class="back-button" href="/index.html">Voltar</a>
    </div>
  </body>
</html>
