<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../login/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="logintela">
    <main id="container">
      <a href="../Home/home.html" id="back_button"> Voltar</a>
      <form id="login_form">
        <div id="form_header">
          <h1>Login</h1>
        </div>
        <div id="inputs">
         
          <div class="input-box">
            <label for="email">
              E-mail
              <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" />
              </div>
            </label>
          </div>

          <div class="input-box">
            <label for="password">
              Password
              <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="password" name="password" />
              </div>
            </label>

            <div id="forgot_password">
              <a href="#"> Forgot your password? </a>
            </div>
          </div>
        </div>

        <button type="submit" id="login_button" onclick="login()">Login</button>

        <div class="register_section">
          <div class="register_question">
              <h1>Novo por Aqui?</h1>
          </div>
          <div class="register_click">
              <a href="../Registro/registro.html">Registre-se aqui</a>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="loginScript.js"></script>
  </body>
</html>
